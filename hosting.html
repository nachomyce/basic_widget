<!DOCTYPE html>
<html lang="en">
<head>

  <title>The MYCE.WORLD Widget</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">

  <style>

  </style>

</head>


<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

  <!-- Navbar OPCIONAL -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <p class="text-center">Hosting</p>
    </div>
  </nav>

  <!-- CONTENIDO DE CADA SUBMENÚ -->
  <div class="container-fluid">            
            
      <div class="col-12 text-center">
        
        <!-- Aquí va el contenido dinámico -->
        <!-- ===================================== -->
        <label>Select Project
          <select name="datatable-responsive_length" aria-controls="datatable-responsive" class="form-control input-sm">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          </select>
        </label>
        <!-- ===================================== -->

      </div>    
    
  </div>


  <!-- Footer que funciona como menú -->
  <footer class="container-fluid text-center">
    <div class="panel-footer">
      <button class="btn btn-lg">Dashboard</button>
      <button class="btn btn-lg">Hosting</button>
    </div>
  </footer>



  <script>
  $(document).ready(function(){
    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 900, function(){
     
          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });
    
    $(window).scroll(function() {
      $(".slideanim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
      });
    });
  })
  </script>

</body>
</html>
